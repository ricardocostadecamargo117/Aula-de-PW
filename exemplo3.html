<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="area"></div>
    <script type="text/javascript">
        document.querySelector("#area").innerHTML = '<a href="google.com">Google</a>';
        
        var link = document.createElement("a", {href : "w3school.com"});
        link.innerHTML = "Clique Aqui";
        document.querySelector("#area").appendChild(link);
    </script>
</body>
</html>
