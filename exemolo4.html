<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae inventore enim error ipsa
         ad fugiat est omnis quas necessitatibus. Deleniti tenetur repellat cupiditate, possimus eaque 
         autem vitae incidunt et ipsam.
    </p>
    <label for="cor">Selecione a cor do texto</label>
    <select onchange="trocarCor()" id="cor">
        <option value="black">Preto</option>
        <option value="green">Verde</option>
        <option value="red">Vermelho</option>
        <option value="purple">Roxo</option>
    </select>
    <p>
    <label>Valor:</label>
    <input type="text" id="valor"/>
    </p>
    <p>
        <label>Nome: </label>
        <input type="text" id="nome"/>
    </p>
    <p>
        <button onclick="adicionar()">Adicionar</button>
    </p>
    <script type="text/javascript">
        function trocarCor(){
            let cor = document.querySelector("#cor").value;
            let texto = document.querySelector("#texto");

            texto.style.color = cor;
        }

        function adicionar(){
            let valor = document.querySelector("#valor").value;
            let nome = document.querySelector("#nome").value;

            let opcao = document.createElement("option", {value:valor});
            opcao.innerHTML = nome;
            document.querySelector("#cor").appendChild(opcao);

            valor.value = nome.value="";
        }
    </script>
</body>
</html>
